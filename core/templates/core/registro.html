{% extends 'core/base-index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login-mejorado.css' %}">
{% endblock %}

{% block head %}
<script src="{% static 'js/funciones.js' %}"></script>
{% endblock %}


{% block content %}
<h1 style="display: flex; justify-content: center; background-color: #c5e5f5; margin-bottom: 0px; padding-top: 7rem; font-family: 'Satisfy', cursive;"
>Crear Cuenta</h1>
  <div id="formularios" >
      <form action="" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
  </div>
{% endblock %}
